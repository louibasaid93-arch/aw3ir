<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP #2 - Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TP #2 - Formulaire</h1>
    
    <form action="action.html" method="get">
        <!-- Champ Nom -->
        <p>
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname" minlength="2" maxlength="50" required />
            <span class="icon-ok">✔</span>
        </p>
        
        <!-- Champ Prénom -->
        <p>
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" minlength="2" maxlength="20" required />
            <span class="icon-ok">✔</span>
        </p>
        
        <!-- Champ Date de naissance -->
        <p>
            <label for="birthdate">Date de naissance</label>
            <input type="date" id="birthdate" name="birthdate" required />
            <span class="icon-ok">✔</span>
        </p>
        
        <!-- Champ Adresse -->
        <p>
            <label for="address">Adresse</label>
            <input type="text" id="address" name="address" minlength="5" maxlength="100" required />
            <span class="icon-ok">✔</span>
        </p>
        
        <!-- Champ Email -->
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <span class="icon-ok">✔</span>
        </p>
        
        <!-- Bouton de soumission -->
        <p>
            <input type="submit" value="Envoyer" class="btn-primary"/>
        </p>
    </form>
</body>
</html>
